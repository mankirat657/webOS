<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebOS</title>
    <link rel="stylesheet" href="window.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mainpcwrapper">
      <div class="thisPC">
        <i class="ri-computer-line"></i>
      </div>
    </div>
    <div class="folderWrapper"></div>
    <div class="taskbar">
      <div class="taskbar-left">
        <div class="start-button">
          <i class="ri-windows-fill"></i>
        </div>
        <div class="taskbar-apps">
          <div class="taskbar-app active">
            <i class="ri-file-explorer-fill"></i>
            <span>File Explorer</span>
          </div>
          <div class="taskbar-app">
            <i class="ri-chrome-fill"></i>
            <span>Browser</span>
          </div>
          <div class="taskbar-app">
            <i class="ri-terminal-fill"></i>
            <span>Terminal</span>
          </div>
        </div>
      </div>
      <div class="taskbar-right">
        <div class="system-tray">
          <div class="tray-icon">
            <i class="ri-wifi-fill"></i>
          </div>
          <div class="tray-icon">
            <i class="ri-volume-up-fill"></i>
          </div>
          <div class="tray-icon">
            <i class="ri-battery-2-fill"></i>
          </div>
          <div class="tray-icon">
            <i class="ri-notification-3-fill"></i>
          </div>
        </div>
        <div class="time-date">
          <div class="taskbar-time"></div>
          <div class="taksbar-date"></div>
        </div>
        <div class="show-desktop">
          <div class="desktop-peek"></div>
        </div>
      </div>
    </div>

    <script src="window.js"></script>
  </body>
</html>
